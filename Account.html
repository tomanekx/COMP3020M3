<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

<link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/bootstrap-4.5.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="swipe.css">
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: tomato;">
        <a class="navbar-brand" href="#">TinderEats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Swipe</a>
            <a class="nav-item nav-link" href="Matches.html">Matches</a>

            <a class="nav-item nav-link active" href="#">Account <span class="sr-only">(current)</span></a>
          </div>
          
        </div>

<h1>My Account</h1>
<div class="container">

    <p>
        <button  class="btn btn-default" type="button" data-toggle="collapse" data-target="#editInfo"
        aria-expanded="false" aria-controls="editInfo">Edit Info</button>
        <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#points"
        aria-expanded="false" aria-controls="pointHistory">Your Rewards Points</button>
        <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#pastOrders"
        aria-expanded="false" aria-controls="pastOrders">Past Orders</button>
    </p>

    <div class="collapse" id="editInfo">
        <h2> Edit Info</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="name" class="form-control" id="firstName"  placeholder="Your Name">

        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="name" class="form-control" id="LastName"  placeholder="Your Name">
            
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" id="phone"  placeholder="(123)-456-7890">
            
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="jondoe@gmail.com">
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  placeholder="*******">
            
        </div>
        <button class="btn btn-default" type="button" id="save">Save Changes</button>
    </div>
    <div class="collapse" id="points">
        <h2>Reward Points</h2>
        <h4>Current Points Balance = 25</h4>
        <p>
            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#pointHistory"
        aria-expanded="false" aria-controls="editInfo">Points History</button>
        </p>
        <div class="collapse" id="pointHistory">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Point Change</th>
                        <th scope="col">Reason</th>   
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Sep 20 2020</th>
                        <td>-15</td>
                        <td>Free Shipping!</td>
                    </tr>
                    <tr>
                        <th scope="row">Sep 15 2020</th>
                        <td>+20</td>
                        <td>Purchase</td>
                    </tr>
                    <tr>
                        <th scope="row">Sep 6 2020</th>
                        <td>-10</td>
                        <td>5 Dollars Off!</td>
                    </tr>
                    <tr>
                        <th scope="row">Sep 20 2020</th>
                        <td>+30</td>
                        <td>New Account Bonus!</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="collapse" id="pastOrders">
        <h2> Order History</h2>
    </div>

      


</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="bootstrap-4.5.3-dist/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
<script>

$(document).ready(function(){
$("#editInfo").on("show.bs.collapse", function(){
    $("#pastOrders").collapse('hide');
    $("#points").collapse('hide');
});
$("#points").on("show.bs.collapse", function(){
    $("#pastOrders").collapse('hide');
    $("#editInfo").collapse('hide');
});
$("#pastOrders").on("show.bs.collapse", function(){
    $("#editInfo").collapse('hide');
    $("#points").collapse('hide');
});
});
</script>


</body>
</html>
