    $(document).ready(function(){
        // Read value on page load
        $("#curPeople b").html($("#numPeople").val());

        // Read value on change
        $("#numPeople").change(function(){
            $("#curPeople b").html($(this).val());
        });
    });  
    $(document).ready(function(){
